<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moe Kyaw Aung — Designer & Developer</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
:root {
  --amber: #F5A623;
  --amber-glow: #FF7A00;
  --dark: #0A0A0B;
  --surface: #111113;
  --surface2: #1A1A1D;
  --surface3: #222226;
  --border: rgba(245,166,35,0.15);
  --border2: rgba(245,166,35,0.08);
  --text: #E8E4DC;
  --muted: #6B6760;
  --white: #F9F5EE;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }

body {
  background: var(--dark);
  color: var(--text);
  font-family: 'Lora', Georgia, serif;
  overflow-x: hidden;
  cursor: none;
}

/* ── Noise */
body::before {
  content: '';
  position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  background-size: 200px; pointer-events: none; z-index: 1; opacity: 0.5;
}

/* ── Cursor */
.cursor { width: 12px; height: 12px; background: var(--amber); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; transition: transform 0.15s ease; mix-blend-mode: screen; }
.cursor-trail { width: 40px; height: 40px; border: 1px solid rgba(245,166,35,0.35); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998; transition: left 0.09s ease, top 0.09s ease; }

/* ── Preloader */
#preloader {
  position: fixed; inset: 0; z-index: 10000;
  background: var(--dark);
  display: flex; align-items: center; justify-content: center;
  flex-direction: column; gap: 24px;
  transition: opacity 0.6s, visibility 0.6s;
}
#preloader.hidden { opacity: 0; visibility: hidden; }
.pre-logo {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 4rem; letter-spacing: 0.15em;
  color: var(--amber);
  animation: pre-pulse 1s ease-in-out infinite;
}
@keyframes pre-pulse { 0%,100%{opacity:1} 50%{opacity:0.3} }
.pre-bar { width: 200px; height: 1px; background: var(--surface2); overflow: hidden; }
.pre-bar-fill { height: 100%; background: var(--amber); width: 0; transition: width 0.8s ease; }
.pre-text { font-family: 'DM Mono', monospace; font-size: 0.6rem; letter-spacing: 0.2em; color: var(--muted); text-transform: uppercase; }

/* ── Nav */
nav {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  display: flex; align-items: center; justify-content: space-between;
  padding: 28px 56px;
  transition: all 0.4s;
}
nav.scrolled {
  padding: 18px 56px;
  background: rgba(10,10,11,0.85);
  backdrop-filter: blur(24px);
  border-bottom: 1px solid var(--border);
}
.nav-logo { font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; letter-spacing: 0.12em; color: var(--amber); text-decoration: none; }
.nav-links { display: flex; gap: 40px; list-style: none; }
.nav-links a { font-family: 'DM Mono', monospace; font-size: 0.68rem; letter-spacing: 0.16em; text-transform: uppercase; color: var(--muted); text-decoration: none; transition: color 0.2s; }
.nav-links a:hover { color: var(--amber); }
.nav-cta {
  font-family: 'DM Mono', monospace; font-size: 0.68rem; letter-spacing: 0.14em; text-transform: uppercase;
  color: var(--dark); background: var(--amber); padding: 10px 22px; text-decoration: none;
  transition: background 0.2s;
}
.nav-cta:hover { background: var(--white); }

/* ── Hamburger */
.hamburger { display: none; flex-direction: column; gap: 5px; cursor: none; }
.hamburger span { width: 24px; height: 1px; background: var(--amber); display: block; transition: all 0.3s; }

/* ── Mobile Nav */
.mobile-nav {
  display: none;
  position: fixed; inset: 0; z-index: 99;
  background: var(--dark);
  flex-direction: column; align-items: center; justify-content: center; gap: 40px;
  transform: translateY(-100%);
  transition: transform 0.4s cubic-bezier(0.16,1,0.3,1);
}
.mobile-nav.open { transform: translateY(0); }
.mobile-nav a { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; letter-spacing: 0.08em; color: var(--white); text-decoration: none; transition: color 0.2s; }
.mobile-nav a:hover { color: var(--amber); }

/* ── Hero */
.hero {
  position: relative; min-height: 100vh;
  display: flex; flex-direction: column; justify-content: flex-end;
  padding: 0 56px 80px; overflow: hidden;
}
.hero-grid {
  position: absolute; inset: 0;
  background-image: linear-gradient(rgba(245,166,35,0.04) 1px,transparent 1px), linear-gradient(90deg,rgba(245,166,35,0.04) 1px,transparent 1px);
  background-size: 80px 80px;
  animation: gridShift 20s linear infinite;
}
@keyframes gridShift { to { transform: translateY(80px); } }

.hero-big-m {
  position: absolute; right: -60px; top: 50%; transform: translateY(-50%);
  font-family: 'Bebas Neue', sans-serif; font-size: 42vw;
  color: transparent; -webkit-text-stroke: 1px rgba(245,166,35,0.05);
  line-height: 1; pointer-events: none; user-select: none;
  animation: floatM 10s ease-in-out infinite;
}
@keyframes floatM { 0%,100%{transform:translateY(-50%)} 50%{transform:translateY(-52%) translateX(-20px)} }

.hero-year {
  position: absolute; top: 50%; right: 56px; transform: translateY(-50%) rotate(90deg);
  font-family: 'DM Mono', monospace; font-size: 0.6rem; letter-spacing: 0.22em;
  color: var(--muted); text-transform: uppercase;
}

.hero-tag {
  font-family: 'DM Mono', monospace; font-size: 0.72rem; letter-spacing: 0.2em;
  color: var(--amber); text-transform: uppercase; margin-bottom: 24px;
  opacity: 0; animation: fadeUp 0.8s 0.4s forwards;
}
.hero-tag::before { content: '[ '; } .hero-tag::after { content: ' ]'; }

.hero-title {
  font-family: 'Bebas Neue', sans-serif;
  font-size: clamp(70px, 14vw, 200px);
  line-height: 0.9; letter-spacing: 0.01em; color: var(--white);
}
.hero-line { display: block; overflow: hidden; }
.hero-line-inner {
  display: block; opacity: 0; transform: translateY(110%);
  animation: slideUp 0.9s cubic-bezier(0.16,1,0.3,1) forwards;
}
.hero-line:nth-child(1) .hero-line-inner { animation-delay: 0.55s; }
.hero-line:nth-child(2) .hero-line-inner { animation-delay: 0.7s; color: transparent; -webkit-text-stroke: 1.5px var(--white); }
.hero-line:nth-child(3) .hero-line-inner { animation-delay: 0.85s; color: var(--amber); }

.hero-bottom {
  display: flex; align-items: flex-end; justify-content: space-between; gap: 40px; margin-top: 40px;
  opacity: 0; animation: fadeUp 0.8s 1.2s forwards;
}
.hero-desc { max-width: 440px; font-size: 1rem; line-height: 1.8; color: var(--muted); }
.hero-ctas { display: flex; gap: 16px; flex-shrink: 0; }
.btn-amber {
  font-family: 'DM Mono', monospace; font-size: 0.7rem; letter-spacing: 0.16em; text-transform: uppercase;
  color: var(--dark); background: var(--amber); padding: 16px 36px; text-decoration: none;
  position: relative; overflow: hidden; display: inline-block; transition: transform 0.2s;
}
.btn-amber::after { content:''; position:absolute; inset:0; background:white; transform:translateX(-101%); transition:transform 0.35s cubic-bezier(0.7,0,0.3,1); }
.btn-amber:hover::after { transform:translateX(0); }
.btn-amber:hover { transform: scale(1.02); }
.btn-amber span { position: relative; z-index: 1; }
.btn-outline {
  font-family: 'DM Mono', monospace; font-size: 0.7rem; letter-spacing: 0.16em; text-transform: uppercase;
  color: var(--text); border: 1px solid var(--border); padding: 16px 36px; text-decoration: none;
  transition: border-color 0.2s, color 0.2s;
}
.btn-outline:hover { border-color: var(--amber); color: var(--amber); }

.hero-scroll {
  position: absolute; bottom: 36px; right: 56px;
  display: flex; align-items: center; gap: 14px;
  font-family: 'DM Mono', monospace; font-size: 0.6rem; letter-spacing: 0.18em; text-transform: uppercase; color: var(--muted);
  writing-mode: vertical-rl; opacity: 0; animation: fadeUp 0.8s 1.7s forwards;
}
.hero-scroll-line { width: 1px; height: 56px; background: linear-gradient(var(--amber), transparent); animation: linePulse 2.2s ease-in-out infinite; }
@keyframes linePulse { 0%,100%{opacity:1} 50%{opacity:0.2} }

/* ── Marquee */
.marquee-wrap { padding: 22px 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); overflow: hidden; background: var(--surface); }
.marquee-track { display: flex; gap: 56px; width: max-content; animation: marquee 20s linear infinite; }
.marquee-item { font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem; letter-spacing: 0.12em; color: var(--muted); display: flex; align-items: center; gap: 56px; white-space: nowrap; }
.marquee-dot { width: 5px; height: 5px; background: var(--amber); border-radius: 50%; flex-shrink: 0; }
@keyframes marquee { to { transform: translateX(-50%); } }

/* ── Section helpers */
section { position: relative; z-index: 2; }
.section-label { font-family: 'DM Mono', monospace; font-size: 0.63rem; letter-spacing: 0.22em; text-transform: uppercase; color: var(--amber); margin-bottom: 16px; }
.section-label::before { content: '// '; }
.container { max-width: 1400px; margin: 0 auto; padding: 0 56px; }

/* ── About */
.about { padding: 140px 0; }
.about-inner { display: grid; grid-template-columns: 1fr 1.5fr; gap: 120px; align-items: start; }

.about-photo-wrap { position: relative; }
.about-photo {
  width: 100%; aspect-ratio: 3/4;
  background: var(--surface2); border: 1px solid var(--border);
  position: relative; overflow: hidden;
}
.photo-grid-overlay {
  position: absolute; inset: 0;
  background-image: linear-gradient(rgba(245,166,35,0.05) 1px,transparent 1px), linear-gradient(90deg,rgba(245,166,35,0.05) 1px,transparent 1px);
  background-size: 40px 40px;
}
.photo-initials {
  position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
  font-family: 'Bebas Neue', sans-serif; font-size: 6rem; letter-spacing: 0.1em;
  color: transparent; -webkit-text-stroke: 1px rgba(245,166,35,0.2);
}
.photo-frame {
  position: absolute; bottom: -16px; right: -16px;
  width: 80px; height: 80px; border: 1px solid var(--amber); background: var(--dark);
  display: flex; align-items: center; justify-content: center;
}
.photo-frame-dot { width: 8px; height: 8px; background: var(--amber); border-radius: 50%; animation: glowPulse 2s ease-in-out infinite; }

.about-floating-badge {
  position: absolute; top: -20px; left: -20px;
  background: var(--amber); padding: 16px 20px;
  font-family: 'DM Mono', monospace; font-size: 0.6rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--dark);
}

.about-title { font-family: 'Bebas Neue', sans-serif; font-size: clamp(44px, 5vw, 72px); line-height: 1; color: var(--white); margin-bottom: 28px; }
.about-body { font-size: 1rem; line-height: 1.85; color: var(--muted); margin-bottom: 36px; }
.about-body strong { color: var(--text); font-style: italic; }

.stats-row { display: grid; grid-template-columns: repeat(3,1fr); border: 1px solid var(--border); margin-bottom: 48px; }
.stat { padding: 28px 20px; border-right: 1px solid var(--border); background: var(--surface); }
.stat:last-child { border-right: none; }
.stat-num { font-family: 'Bebas Neue', sans-serif; font-size: 3rem; color: var(--amber); line-height: 1; }
.stat-label { font-family: 'DM Mono', monospace; font-size: 0.6rem; letter-spacing: 0.14em; text-transform: uppercase; color: var(--muted); margin-top: 6px; }

.skills-section {}
.skills-label { font-family: 'DM Mono', monospace; font-size: 0.63rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--amber); margin-bottom: 20px; }
.skills-label::before { content: '// '; }
.skill-item { margin-bottom: 18px; }
.skill-header { display: flex; justify-content: space-between; font-family: 'DM Mono', monospace; font-size: 0.68rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--text); margin-bottom: 8px; }
.skill-track { height: 2px; background: var(--surface3); overflow: hidden; }
.skill-fill { height: 100%; background: linear-gradient(90deg, var(--amber), var(--amber-glow)); transform: scaleX(0); transform-origin: left; transition: transform 1.4s cubic-bezier(0.16,1,0.3,1); }

.tools-row { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 32px; }
.tool-tag { font-family: 'DM Mono', monospace; font-size: 0.6rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--muted); border: 1px solid var(--border2); padding: 6px 14px; background: var(--surface); transition: color 0.2s, border-color 0.2s; }
.tool-tag:hover { color: var(--amber); border-color: var(--border); }

/* ── Work */
.work { padding: 140px 0; }
.work-header { display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 80px; }
.work-title { font-family: 'Bebas Neue', sans-serif; font-size: clamp(48px, 6vw, 88px); line-height: 1; color: var(--white); }
.work-view-all { font-family: 'DM Mono', monospace; font-size: 0.65rem; letter-spacing: 0.16em; text-transform: uppercase; color: var(--amber); text-decoration: none; border-bottom: 1px solid var(--border); padding-bottom: 4px; transition: border-color 0.2s; }
.work-view-all:hover { border-color: var(--amber); }

.projects-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; }
.project-wide { grid-column: 1 / -1; }

.project-card {
  position: relative; background: var(--surface); border: 1px solid var(--border); overflow: hidden;
  transition: border-color 0.3s; cursor: none;
}
.project-card:hover { border-color: rgba(245,166,35,0.4); }
.project-inner { padding: 48px; min-height: 380px; display: flex; flex-direction: column; justify-content: flex-end; position: relative; }
.project-wide .project-inner { min-height: 260px; flex-direction: row; align-items: flex-end; justify-content: space-between; gap: 40px; }

.project-bg-num {
  position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; overflow: hidden;
}
.project-bg-num span {
  font-family: 'Bebas Neue', sans-serif; font-size: 18rem;
  color: transparent; -webkit-text-stroke: 1px rgba(245,166,35,0.05);
  transition: transform 0.6s cubic-bezier(0.16,1,0.3,1);
}
.project-card:hover .project-bg-num span { transform: scale(1.1) rotate(4deg); }

.project-hover-bg { position: absolute; inset: 0; background: rgba(245,166,35,0.025); opacity: 0; transition: opacity 0.3s; }
.project-card:hover .project-hover-bg { opacity: 1; }

.project-arrow {

  border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;
  font-size: 1rem; color: var(--muted);
  opacity: 0; transform: translate(-8px,8px);
  transition: opacity 0.3s, transform 0.3s, border-color 0.3s, color 0.3s;
}
.project-card:hover .project-arrow { opacity: 1; transform: translate(0,0); border-color: var(--amber); color: var(--amber); }

.project-content { position: relative; z-index: 1; }
.project-num { font-family: 'DM Mono', monospace; font-size: 0.62rem; letter-spacing: 0.2em; color: var(--amber); margin-bottom: 12px; }
.project-name { font-family: 'Bebas Neue', sans-serif; font-size: clamp(26px,3vw,44px); color: var(--white); line-height: 1; margin-bottom: 14px; transition: color 0.2s; }
.project-card:hover .project-name { color: var(--amber); }
.project-desc { font-size: 0.85rem; line-height: 1.65; color: var(--muted); max-width: 360px; margin-bottom: 20px; }
.project-tags { display: flex; gap: 8px; flex-wrap: wrap; }
.tag { font-family: 'DM Mono', monospace; font-size: 0.58rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--amber); border: 1px solid var(--border); padding: 4px 10px; background: rgba(245,166,35,0.04); }

.project-year { font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; color: var(--muted); flex-shrink: 0; opacity: 0.4; }

/* ── Process */
.process { padding: 140px 0; background: var(--surface); }
.process-title { font-family: 'Bebas Neue', sans-serif; font-size: clamp(48px,6vw,88px); line-height: 1; color: var(--white); margin-bottom: 80px; }

.process-steps { display: grid; grid-template-columns: repeat(4,1fr); gap: 2px; }
.step-card {
  background: var(--dark); border: 1px solid var(--border); padding: 40px 32px;
  transition: border-color 0.3s, background 0.3s; cursor: none;
}
.step-card:hover { border-color: rgba(245,166,35,0.4); background: rgba(245,166,35,0.02); }
.step-icon { width: 52px; height: 52px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; margin-bottom: 28px; font-size: 1.4rem; transition: border-color 0.3s; }
.step-card:hover .step-icon { border-color: var(--amber); }
.step-num { font-family: 'DM Mono', monospace; font-size: 0.6rem; letter-spacing: 0.2em; color: var(--amber); margin-bottom: 14px; }
.step-name { font-family: 'Bebas Neue', sans-serif; font-size: 1.6rem; letter-spacing: 0.04em; color: var(--white); margin-bottom: 16px; transition: color 0.2s; }
.step-card:hover .step-name { color: var(--amber); }
.step-desc { font-size: 0.85rem; line-height: 1.7; color: var(--muted); }

/* ── Services */
.services { padding: 140px 0; }
.services-title { font-family: 'Bebas Neue', sans-serif; font-size: clamp(48px,6vw,88px); line-height: 1; color: var(--white); margin-bottom: 80px; }

.service-row {
  display: grid; grid-template-columns: 80px 1fr 1fr auto;
  gap: 48px; align-items: start;
  padding: 48px 0; border-top: 1px solid var(--border);
  transition: background 0.3s; cursor: none;
}
.service-row:last-child { border-bottom: 1px solid var(--border); }
.service-row:hover { background: rgba(245,166,35,0.018); }
.service-idx { font-family: 'DM Mono', monospace; font-size: 0.62rem; letter-spacing: 0.16em; color: var(--amber); padding-top: 4px; }
.service-name { font-family: 'Bebas Neue', sans-serif; font-size: clamp(22px,2.5vw,34px); color: var(--white); letter-spacing: 0.02em; transition: color 0.2s; }
.service-row:hover .service-name { color: var(--amber); }
.service-detail { font-size: 0.85rem; line-height: 1.7; color: var(--muted); }
.service-arrow { font-size: 1.3rem; color: var(--muted); transition: color 0.2s, transform 0.3s; }
.service-row:hover .service-arrow { color: var(--amber); transform: translate(5px,-5px); }

/* ── Testimonials */
.testimonials { padding: 140px 0; background: var(--surface); }
.test-title { font-family: 'Bebas Neue', sans-serif; font-size: clamp(48px,6vw,88px); line-height: 1; color: var(--white); margin-bottom: 80px; }

.test-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; }
.test-card {
  background: var(--dark); border: 1px solid var(--border); padding: 48px;
  transition: border-color 0.3s;
}
.test-card:hover { border-color: rgba(245,166,35,0.35); }
.test-card:nth-child(3) { grid-column: 1 / -1; }

.test-quote-icon { font-family: 'Bebas Neue', sans-serif; font-size: 5rem; color: var(--amber); line-height: 0.8; margin-bottom: 24px; opacity: 0.3; }
.test-text { font-size: 1.02rem; line-height: 1.85; color: var(--text); font-style: italic; margin-bottom: 32px; }
.test-divider { width: 40px; height: 1px; background: var(--amber); margin-bottom: 24px; }
.test-author { display: flex; align-items: center; gap: 16px; }
.test-avatar { width: 44px; height: 44px; background: var(--surface2); border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-family: 'Bebas Neue', sans-serif; font-size: 1rem; color: var(--amber); flex-shrink: 0; }
.test-name { font-family: 'DM Mono', monospace; font-size: 0.68rem; letter-spacing: 0.12em; text-transform: uppercase; color: var(--white); }
.test-role { font-family: 'DM Mono', monospace; font-size: 0.58rem; letter-spacing: 0.1em; text-transform: uppercase; color: var(--muted); margin-top: 4px; }
