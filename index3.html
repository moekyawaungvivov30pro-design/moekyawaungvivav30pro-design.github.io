l<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moe Kyaw Aung — Designer & Developer</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
  :root {
    --amber: #F5A623;
    --amber-glow: #FF7A00;
    --dark: #0A0A0B;
    --surface: #111113;
    --surface2: #1A1A1D;
    --border: rgba(245,166,35,0.15);
    --text: #E8E4DC;
    --muted: #6B6760;
    --white: #F9F5EE;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--dark);
    color: var(--text);
    font-family: 'Lora', Georgia, serif;
    overflow-x: hidden;
    cursor: none;
  }

  /* Custom cursor */
  .cursor {
    width: 12px; height: 12px;
    background: var(--amber);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.15s ease, opacity 0.3s;
    mix-blend-mode: screen;
  }
  .cursor-trail {
    width: 36px; height: 36px;
    border: 1px solid rgba(245,166,35,0.4);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transition: left 0.08s ease, top 0.08s ease;
  }

  /* Noise overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    background-size: 200px;
    pointer-events: none;
    z-index: 1;
    opacity: 0.5;
  }

  /* ——— NAV ——— */
  nav {
    position: fixed; top: 0; left: 0; right: 0;
    z-index: 100;
    display: flex; align-items: center; justify-content: space-between;
    padding: 28px 48px;
    border-bottom: 1px solid transparent;
    transition: border-color 0.3s, background 0.3s, backdrop-filter 0.3s;
  }
  nav.scrolled {
    border-color: var(--border);
    background: rgba(10,10,11,0.8);
    backdrop-filter: blur(20px);
  }
  .nav-logo {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.4rem;
    letter-spacing: 0.12em;
    color: var(--amber);
    text-decoration: none;
  }
  .nav-links { display: flex; gap: 36px; list-style: none; }
  .nav-links a {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--muted);
    text-decoration: none;
    transition: color 0.2s;
  }
  .nav-links a:hover { color: var(--amber); }

  /* ——— HERO ——— */
  .hero {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 0 48px 72px;
    overflow: hidden;
  }

  /* Animated grid background */
  .hero-grid {
    position: absolute; inset: 0;
    background-image:
      linear-gradient(rgba(245,166,35,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(245,166,35,0.04) 1px, transparent 1px);
    background-size: 80px 80px;
    animation: gridShift 20s linear infinite;
  }
  @keyframes gridShift {
    0% { transform: translateY(0); }
    100% { transform: translateY(80px); }
  }

  /* Big decorative number */
  .hero-num {
    position: absolute;
    right: -40px; top: 50%;
    transform: translateY(-50%);
    font-family: 'Bebas Neue', sans-serif;
    font-size: 38vw;
    color: transparent;
    -webkit-text-stroke: 1px rgba(245,166,35,0.06);
    line-height: 1;
    pointer-events: none;
    user-select: none;
    animation: numFloat 8s ease-in-out infinite;
  }
  @keyframes numFloat {
    0%,100% { transform: translateY(-50%) translateX(0); }
    50% { transform: translateY(-52%) translateX(-20px); }
  }

  .hero-tag {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.2em;
    color: var(--amber);
    text-transform: uppercase;
    margin-bottom: 24px;
    opacity: 0;
    animation: fadeUp 0.8s 0.3s forwards;
  }
  .hero-tag::before { content: '[ '; }
  .hero-tag::after { content: ' ]'; }

  .hero-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(64px, 12vw, 168px);
    line-height: 0.92;
    letter-spacing: 0.01em;
    color: var(--white);
    overflow: hidden;
  }
  .hero-title .line {
    display: block;
    opacity: 0;
    transform: translateY(110%);
    animation: slideUp 0.9s cubic-bezier(0.16,1,0.3,1) forwards;
  }
  .hero-title .line:nth-child(1) { animation-delay: 0.5s; }
  .hero-title .line:nth-child(2) {
    animation-delay: 0.65s;
    color: transparent;
    -webkit-text-stroke: 1.5px var(--white);
  }
  .hero-title .line:nth-child(3) { animation-delay: 0.8s; color: var(--amber); }

  .hero-sub {
    margin-top: 32px;
    max-width: 480px;
    font-size: 1rem;
    line-height: 1.75;
    color: var(--muted);
    opacity: 0;
    animation: fadeUp 0.8s 1.1s forwards;
  }

  .hero-cta-row {
    margin-top: 48px;
    display: flex; gap: 20px; align-items: center;
    opacity: 0;
    animation: fadeUp 0.8s 1.3s forwards;
  }
  .btn-primary {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--dark);
    background: var(--amber);
    padding: 16px 36px;
    display: inline-block;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s;
  }
  .btn-primary::after {
    content: '';
    position: absolute; inset: 0;
    background: white;
    transform: translateX(-101%);
    transition: transform 0.3s cubic-bezier(0.7,0,0.3,1);
  }
  .btn-primary:hover::after { transform: translateX(0); }
  .btn-primary:hover { transform: scale(1.03); }
  .btn-primary span { position: relative; z-index: 1; }

  .btn-ghost {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--text);
    border: 1px solid var(--border);
    padding: 16px 36px;
    transition: border-color 0.2s, color 0.2s;
  }
  .btn-ghost:hover { border-color: var(--amber); color: var(--amber); }

  .scroll-hint {
    position: absolute; bottom: 32px; right: 48px;
    display: flex; align-items: center; gap: 12px;
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
    opacity: 0;
    animation: fadeUp 0.8s 1.6s forwards;
    writing-mode: vertical-rl;
  }
  .scroll-line {
    width: 1px; height: 60px;
    background: linear-gradient(var(--amber), transparent);
    animation: linePulse 2s ease-in-out infinite;
  }
  @keyframes linePulse { 0%,100% { opacity:1; } 50% { opacity:0.3; } }

  /* ——— SECTION BASE ——— */
  section { position: relative; z-index: 2; }

  .section-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--amber);
    margin-bottom: 16px;
  }
  .section-label::before { content: '//  '; }

  /* ——— MARQUEE ——— */
  .marquee-wrap {
    padding: 24px 0;
    border-top: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
    overflow: hidden;
    background: var(--surface);
  }
  .marquee-track {
    display: flex;
    gap: 64px;
    width: max-content;
    animation: marquee 18s linear infinite;
  }
  .marquee-item {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.3rem;
    letter-spacing: 0.12em;
    color: var(--muted);
    display: flex; align-items: center; gap: 64px;
    white-space: nowrap;
  }
  .marquee-item .dot {
    width: 6px; height: 6px;
    background: var(--amber);
    border-radius: 50%;
    flex-shrink: 0;
  }
  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* ——— ABOUT ——— */
  .about {
    padding: 140px 48px;
    display: grid;
    grid-template-columns: 1fr 1.4fr;
    gap: 100px;
    align-items: start;
    max-width: 1400px;
    margin: 0 auto;
  }
  .about-left {}
  .about-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(48px, 6vw, 88px);
    line-height: 1;
    color: var(--white);
    margin-bottom: 32px;
  }
  .about-img-placeholder {
    width: 100%;
    aspect-ratio: 3/4;
    background: var(--surface2);
    border: 1px solid var(--border);
    position: relative;
    overflow: hidden;
  }
  .about-img-placeholder::after {
    content: 'MKA';
    position: absolute; inset: 0;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 5rem;
    letter-spacing: 0.1em;
    color: rgba(245,166,35,0.12);
  }
  .about-img-glow {
    position: absolute;
    inset: -40px;
    background: radial-gradient(ellipse 60% 60% at 50% 50%, rgba(245,166,35,0.08) 0%, transparent 70%);
    animation: glowPulse 4s ease-in-out infinite;
  }
  @keyframes glowPulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }

  .about-right {}
  .about-body {
    font-size: 1.05rem;
    line-height: 1.85;
    color: var(--muted);
    margin-bottom: 40px;
  }
  .about-body strong { color: var(--text); font-style: italic; }

  .stats-row {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 1px;
    border: 1px solid var(--border);
    margin-bottom: 48px;
  }
  .stat {
    padding: 28px 24px;
    border-right: 1px solid var(--border);
    background: var(--surface);
  }
  .stat:last-child { border-right: none; }
  .stat-num {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2.8rem;
    color: var(--amber);
    line-height: 1;
  }
  .stat-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.63rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
    margin-top: 6px;
  }

  /* ——— SKILLS ——— */
  .skills-bar { margin-top: 32px; }
  .skill-item { margin-bottom: 20px; }
  .skill-header {
    display: flex; justify-content: space-between;
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text);
    margin-bottom: 8px;
  }
  .skill-track {
    height: 2px;
    background: var(--surface2);
    position: relative;
    overflow: hidden;
  }
  .skill-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--amber), var(--amber-glow));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 1.2s cubic-bezier(0.16,1,0.3,1);
  }
  .skill-fill.animated { transform: scaleX(1); }

  /* ——— WORK ——— */
  .work { padding: 140px 48px; max-width: 1400px; margin: 0 auto; }
  .work-header {
    display: flex; align-items: flex-end; justify-content: space-between;
    margin-bottom: 80px;
  }
  .work-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(48px, 6vw, 88px);
    line-height: 1;
    color: var(--white);
  }
  .work-count {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    color: var(--muted);
    padding-bottom: 8px;
  }

  .projects-grid {
    display: grid;
    grid-template-columns: 1.4fr 1fr;
    gap: 2px;
  }
  .project-card {
    position: relative;
    background: var(--surface);
    border: 1px solid var(--border);
    overflow: hidden;
    cursor: none;
    transition: border-color 0.3s;
  }
  .project-card:hover { border-color: rgba(245,166,35,0.5); }
  .project-card:nth-child(3) { grid-column: 1 / -1; }

  .project-inner {
    padding: 48px;
    height: 100%;
    min-height: 360px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
  }
  .project-card:nth-child(3) .project-inner { min-height: 280px; }

  .project-thumb {
    position: absolute; inset: 0;
    display: flex; align-items: center; justify-content: center;
    overflow: hidden;
  }
  .project-thumb-num {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 16rem;
    color: transparent;
    -webkit-text-stroke: 1px rgba(245,166,35,0.06);
    transition: transform 0.6s cubic-bezier(0.16,1,0.3,1);
  }
  .project-card:hover .project-thumb-num { transform: scale(1.1) rotate(5deg); }

  .project-hover-reveal {
    position: absolute; inset: 0;
    background: rgba(245,166,35,0.03);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .project-card:hover .project-hover-reveal { opacity: 1; }

  .project-content { position: relative; z-index: 1; }
  .project-num {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    color: var(--amber);
    margin-bottom: 12px;
  }
  .project-name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(28px, 3.5vw, 48px);
    color: var(--white);
    line-height: 1;
    margin-bottom: 16px;
    transition: color 0.2s;
  }
  .project-card:hover .project-name { color: var(--amber); }
  .project-desc {
    font-size: 0.88rem;
    line-height: 1.65;
    color: var(--muted);
    max-width: 380px;
    margin-bottom: 24px;
  }
  .project-tags { display: flex; gap: 8px; flex-wrap: wrap; }
  .tag {
    font-family: 'DM Mono', monospace;
    font-size: 0.6rem;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--amber);
    border: 1px solid var(--border);
    padding: 4px 10px;
    background: rgba(245,166,35,0.04);
  }
  .project-arrow {
    position: absolute; top: 40px; right: 40px;
    width: 44px; height: 44px;
    border: 1px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    font-size: 1.2rem;
    color: var(--muted);
    opacity: 0;
    transform: translate(-8px, 8px);
    transition: opacity 0.3s, transform 0.3s, border-color 0.3s, color 0.3s;
  }
  .project-card:hover .project-arrow {
    opacity: 1;
    transform: translate(0,0);
    border-color: var(--amber);
    color: var(--amber);
  }

  /* ——— SERVICES ——— */
  .services { padding: 140px 48px; background: var(--surface); }
  .services-inner { max-width: 1400px; margin: 0 auto; }
  .services-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(48px, 6vw, 88px);
    line-height: 1;
    color: var(--white);
    margin-bottom: 80px;
  }

  .services-list {}
  .service-row {
    display: grid;
    grid-template-columns: 80px 1fr 1fr auto;
    align-items: start;
    gap: 48px;
    padding: 48px 0;
    border-top: 1px solid var(--border);
    transition: background 0.3s;
    cursor: none;
  }
  .service-row:hover { background: rgba(245,166,35,0.02); }
  .service-row:last-child { border-bottom: 1px solid var(--border); }
  .service-idx {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    color: var(--amber);
    padding-top: 6px;
  }
  .service-name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(24px, 2.5vw, 36px);
    color: var(--white);
    letter-spacing: 0.02em;
    transition: color 0.2s;
  }
  .service-row:hover .service-name { color: var(--amber); }
  .service-desc {
    font-size: 0.88rem;
    line-height: 1.7;
    color: var(--muted);
  }
  .service-arrow { font-size: 1.4rem; color: var(--muted); transition: color 0.2s, transform 0.3s; padding-top: 4px; }
  .service-row:hover .service-arrow { color: var(--amber); transform: translate(4px, -4px); }

  /* ——— CONTACT ——— */
  .contact {
    padding: 160px 48px;
    text-align: center;
    max-width: 900px;
    margin: 0 auto;
  }
  .contact-eyebrow {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--amber);
    margin-bottom: 28px;
  }
  .contact-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(56px, 10vw, 140px);
    line-height: 0.95;
    color: var(--white);
    margin-bottom: 32px;
  }
  .contact-sub {
    font-size: 1rem;
    line-height: 1.75;
    color: var(--muted);
    margin-bottom: 56px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
  .contact-email {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(18px, 2.5vw, 28px);
    letter-spacing: 0.08em;
    color: var(--amber);
    text-decoration: none;
    border-bottom: 1px solid var(--border);
    padding-bottom: 4px;
    transition: border-color 0.2s;
    display: inline-block;
    margin-bottom: 56px;
  }
  .contact-email:hover { border-color: var(--amber); }

  .social-row {
    display: flex; gap: 20px; justify-content: center;
  }
  .social-link {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    text-decoration: none;
    color: var(--muted);
    border: 1px solid var(--border);
    padding: 12px 24px;
    transition: color 0.2s, border-color 0.2s;
  }
  .social-link:hover { color: var(--amber); border-color: var(--amber); }

  /* ——— FOOTER ——— */
  footer {
    padding: 32px 48px;
    border-top: 1px solid var(--border);
    display: flex; align-items: center; justify-content: space-between;
  }
  .footer-copy {
    font-family: 'DM Mono', monospace;
    font-size: 0.62rem;
    letter-spacing: 0.1em;
    color: var(--muted);
  }
  .footer-logo {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.1rem;
    letter-spacing: 0.12em;
    color: var(--amber);
    text-decoration: none;
  }

  /* ——— KEYFRAMES ——— */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(110%); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ——— SCROLL REVEAL ——— */
  .reveal {
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 0.9s cubic-bezier(0.16,1,0.3,1), transform 0.9s cubic-bezier(0.16,1,0.3,1);
  }
  .reveal.visible { opacity: 1; transform: translateY(0); }

  /* ——— RESPONSIVE ——— */
  @media (max-width: 900px) {
    nav { padding: 20px 24px; }
    .nav-links { display: none; }
    .hero { padding: 0 24px 60px; }
    .about { grid-template-columns: 1fr; gap: 60px; padding: 80px 24px; }
    .about-img-placeholder { max-width: 320px; }
    .work, .contact { padding: 80px 24px; }
    .services { padding: 80px 24px; }
    .projects-grid { grid-template-columns: 1fr; }
    .project-card:nth-child(3) { grid-column: auto; }
    .service-row { grid-template-columns: 48px 1fr; gap: 20px; }
    .service-desc, .service-arrow { display: none; }
    .stats-row { grid-template-columns: repeat(3,1fr); }
    footer { padding: 24px; flex-direction: column; gap: 12px; text-align: center; }
    .scroll-hint { display: none; }
  }
</style>
</head>
<body>

<!-- Cursor -->
<div class="cursor" id="cursor"></div>
<div class="cursor-trail" id="cursorTrail"></div>

<!-- Nav -->
<nav id="nav">
  <a href="#" class="nav-logo">MKA</a>
  <ul class="nav-links">
    <li><a href="#about">About</a></li>
    <li><a href="#work">Work</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="hero-grid"></div>
  <div class="hero-num">M</div>

  <p class="hero-tag">Available for freelance · 2025</p>
  <h1 class="hero-title">
    <span class="line">MOE</span>
    <span class="line">KYAW</span>
    <span class="line">AUNG</span>
  </h1>
  <p class="hero-sub">
    Designer &amp; Developer crafting immersive digital experiences. Bridging the gap between beautiful aesthetics and functional technology.
  </p>
  <div class="hero-cta-row">
    <a href="#work" class="btn-primary"><span>View Work</span></a>
    <a href="#contact" class="btn-ghost">Let's Talk</a>
  </div>

  <div class="scroll-hint">
